<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Name Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Brand Name Generator</h1>
    <p>Fill in the fields below to generate your Brand name!</p>

    <!-- Input fields for city and pet -->
    <label for="city">1. Which city did you grow up in?</label><br>
    <input type="text" id="city" placeholder="Enter city"><br>

    <label for="pet">2. What is the name of a pet?</label><br>
    <input type="text" id="pet" placeholder="Enter pet name"><br>

    <!-- Button to generate Brand name -->
    <button onclick="generateBrandName()">Generate Brand Name</button>

    <!-- Result display -->
    <div id="result"></div>

    <!-- Link to Tip Calculator -->
    <a href="tipcalculator.html">Go to Tip Calculator</a>

    <script>
        // Function to generate the Brand name
        function generateBrandName() {
            // Get values from input fields
            const city = document.getElementById("city").value.trim();
            const pet = document.getElementById("pet").value.trim();

            // Check if inputs are not empty
            if (city && pet) {
                // Display the generated Brand name
                document.getElementById("result").innerText = `Your Brand name could be: ${city} ${pet}`;
            } else {
                // Show an error message if inputs are empty
                document.getElementById("result").innerText = "Please fill in both fields to generate a Brand name.";
            }
        }
    </script>
</body>
</html>
