<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Island Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .input-box {
            margin-top: 20px;
        }
        .input-box input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .input-box button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Treasure Island</h1>
        <p>Your mission is to find the treasure. Make your choices wisely!</p>
        <div id="game-output">
            <p>You are at a crossroad. Where do you want to go? Type "left" or "right" below:</p>
            <div class="input-box">
                <input type="text" id="user-input" placeholder="Type your choice here...">
                <button onclick="processInput()">Submit</button>
            </div>
        </div>
    </div>

    <script>
        function processInput() {
            const userInput = document.getElementById('user-input').value.toLowerCase();
            const output = document.getElementById('game-output');

            if (userInput === 'left') {
                output.innerHTML = `<p>You've come to a lake. There is an island in the middle of the lake. Type "wait" to wait for a boat or "swim" to swim across:</p>
                                    <div class="input-box">
                                        <input type="text" id="user-input" placeholder="Type your choice here...">
                                        <button onclick="processInput()">Submit</button>
                                    </div>`;
            } else if (userInput === 'right') {
                output.innerHTML = '<p>You fell into a hole. <strong>Game Over.</strong></p>';
            } else if (userInput === 'wait') {
                output.innerHTML = `<p>You arrive at the island unharmed. There is a house with three doors: one red, one yellow, and one blue. Type "red", "yellow", or "blue" to choose a door:</p>
                                    <div class="input-box">
                                        <input type="text" id="user-input" placeholder="Type your choice here...">
                                        <button onclick="processInput()">Submit</button>
                                    </div>`;
            } else if (userInput === 'swim') {
                output.innerHTML = '<p>You got attacked by an angry trout. <strong>Game Over.</strong></p>';
            } else if (userInput === 'red') {
                output.innerHTML = '<p>It\'s a room full of fire. <strong>Game Over.</strong></p>';
            } else if (userInput === 'yellow') {
                output.innerHTML = '<p>Congratulations! You found the treasure. <strong>You Win!</strong></p>';
            } else if (userInput === 'blue') {
                output.innerHTML = '<p>You enter a room of beasts. <strong>Game Over.</strong></p>';
            } else {
                output.innerHTML = '<p>You chose an option that doesn\'t exist. <strong>Game Over.</strong></p>';
            }
        }
    </script>
</body>
</html>
